<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorteo padel</title>

    <link rel="stylesheet" href="./sorteo-padel.css">

</head>

<body>

    <div id="wrapper">
        
        <div id="titulo">
        Sorteo pádel
        </div>

        <div class="tituloSeccion">
        Jugadores
        </div>

        <form>
            <textarea id="txtAreaJugadores"_
                      name="txtAreaJugadores"_
                      cols="30" rows="15"_
                      style="resize: none;"_
                      placeholder="Pega aquí los jugadores. El primer jugador empieza por 1"_
                      onfocus="avisar()"></textarea>
            <p><input type="text"_
                    name="txtPistas"_
                    id="txtPistas"_
                    placeholder="Números de las pistas"_
                    size="20"_
                    onfocus="anadirPistas()">
                <input type="button" id="btSortear" value="Sortear" onclick="sortear()"></p>
        </form>

        <div class="tituloSeccion">
            Partidos
        </div>

        <form>
            <textarea id="txtAreaPartidos"_
                      name="txtAreaPartidos"_
                      cols="40" rows="15"_
                      style="resize: none;"></textarea>
            <p><input type="button" id="btCopiar" value="Copiar" onclick="copiar()"></p>
            <br>
        </form>

    </div>

    <script src="./sorteo-padel.js"></script>

</body>

</html>
